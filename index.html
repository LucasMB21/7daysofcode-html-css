<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptmusTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
    <body>
        <header class="container-navbar">
            <div class="logo-navbar">
                <img src="img/worldwide 1 (Traced).svg" alt="Logo do OptimusTech">
                <span>OptimusTech</span>
            </div>
            <div class="links-navbar">
                <a href="#" class="link-navbar">Home</a>
                <a href="#" class="link-navbar">Produtos</a>
                <a href="#" class="link-navbar">Recursos</a>
                <a href="#" class="link-navbar">Sobre nós</a>
            </div>
            <div class="botoes-navbar">
                <button class="botao-navbar botao-entrar">Entrar</button>
                <button class="botao-navbar botao-cadastrar">Cadastrar</button>
            </div>
        </header>

        <main class="cabecalho">
            <section class="cabecalho__conteudo">
                <span class="cabecalho__conteudo__texto">Sobre nós</span>
                <h1 class="cabecalho__conteudo__titulo">Por que somos diferentes?</h1>
                <p class="cabecalho__conteudo__paragrafo">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de<br> todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
            </section>
        </main>
    </body>
    
</html>
